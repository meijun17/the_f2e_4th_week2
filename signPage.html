<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        rel="stylesheet"
        href="./css/main.css"
    >
    <title>小綠簽</title>
</head>

<body>
    <div class="bg-color-gray">
        <div class="loading bg-color-gray">
            <div
                id='lottie'
                class="lottie"
            ></div>
            <p>上傳中...</p>
        </div>


        <div class="container h-100">
            <div class="header">
                <a
                    class="logo"
                    href="/"
                >
                    <h1><img
                            src="./images/logo.png"
                            alt="logo"
                        /></h1>
                </a>
            </div>
            <div class="sign__content">
                <div class="tabs">
                    <button
                        type="button"
                        class="tab active"
                        id="hand-writing-tab"
                    >手寫簽名</button>
                    <button
                        type="button"
                        class="tab"
                        id="import-sign-tab"
                    >匯入簽名檔</button>
                </div>
                <!-- 手寫簽名 -->
                <div class="sign-area">
                    <div class="hand-writing-box">
                        <ul class="sign__colors">
                            <li class="color color-black active"></li>
                            <li class="color color-blue"></li>
                            <li class="color color-red"></li>
                        </ul>
                        <canvas
                            id="writing-canvas"
                            class="canvas"
                            width="590"
                            height="224"
                        ></canvas>
                    </div>
                </div>
                <div class="btns">
                    <button
                        type="button"
                        id="clear-btn"
                        class="btn-primary-outline"
                    >清除</button>
                    <button
                        type="button"
                        id="create-btn"
                        class="btn-primary"
                    >建立簽名</button>
                </div>
            </div>
        </div>

        <img
            class="plant plant_left"
            src="./images/plant_left.png"
            alt="plant"
        />
        <img
            class="plant plant_right"
            src="./images/plant_right.png"
            alt="plant"
        />
        <img
            class="plant plant_grass"
            src="./images/grass.png"
            alt="plant"
        />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/fabric@latest/dist/fabric.js"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script src="./js/animation.js"></script>
    <script src="./js/sign.js"></script>
    <script>
        let isSignPDF = false;
    </script>
</body>

</html>
